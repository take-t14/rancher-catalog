apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuxt
  template:
    metadata:
      labels:
        app: nuxt
    spec:
      containers:
      - name: nuxt
        image: registry.example.com/hatake_t14/php/nuxt:latest
      imagePullSecrets:
      - name: secret-registry
        env:
        - name: NODE_ENV
          value: "production"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: disk
          mountPath: "/home/nuxtapp/log"
        command:
        - sh
        - "-c"
        - |
          cd /home/nuxtapp && \
          npm run build && \
          npm run start >> /var/log/nuxt.log 2>&1
#          echo "10.7.252.3 laravel-project.hatake.test" >> /etc/hosts
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: nuxt-pvc
