[unix_http_server]
file=/var/lib/supervisor/supervisor.sock

[supervisord]
logfile=/var/log/supervisord/supervisord.log
logfile_maxbytes=50MB       
logfile_backups=10          
loglevel=info               
pidfile=/tmp/supervisord.pid
nodaemon=false              
minfds=1024                 
minprocs=200                

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:hello]
command=/usr/sbin/httpd -D FOREGROUND
stdout_logfile=/var/log/httpd.log
autostart=true
autorestart=true

[program:hello]
command=/opt/remi/php72/root/usr/sbin/php7-fpm
stdout_logfile=/var/log/php7-fpm.log
autostart=true
autorestart=true

[program:php5-fpm]
command=/opt/remi/php56/root/usr/sbin/php5-fpm
stdout_logfile=/var/log/php5-fpm.log
autostart=true
autorestart=true
