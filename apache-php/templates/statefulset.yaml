apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: registry.example.com/hatake_t14/php/apache:latest
#        env:
#        - name: LC_CTYPE
#          value: ja_JP.utf8
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 10080
          initialDelaySeconds: 5
          periodSeconds: 5
        command:
        - sh
        - "-c"
        - |
          ln -s /var/www/example1.co.jp /home/example1.co.jp && \
          ln -s /var/www/example2.co.jp /home/example2.co.jp && \
          ln -s /var/www/laravel-project /home/laravel-project && \
          ln -s /var/www/nuxtapp /home/nuxtapp && \
          apachectl -D FOREGROUND
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        volumeMounts:
        - name: disk
          mountPath: "/var/www"
        securityContext:
          privileged: true
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: apache-pvc
