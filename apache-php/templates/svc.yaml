apiVersion: v1
kind: Service
metadata:
  name: apache-sv
  labels:
    app: apache
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    nodePort: 30802
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    nodePort: 30402
    targetPort: 443
    protocol: TCP
  selector:
    app: apache
