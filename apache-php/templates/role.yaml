apiVersion: rbac.authorization.k8s.io/v1
kind: "Role"
metadata:
  name: apache-php
  labels:
    app: apache-php
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: "RoleBinding"
metadata:
  name: apache-php
  labels:
    app: apache-php
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: "Role"
  name: apache-php
subjects:
- kind: ServiceAccount
  name: apache-php
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apache-php
  labels:
    app: apache-php
